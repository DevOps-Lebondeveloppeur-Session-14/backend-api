name: Back End Deployment

on:
    push:
        branches:
            - main

jobs:
    # Unit Test
    Unit_Test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v5

            - name: Install Dependencies
              run: npm i

            - name: Run Unit Test
              run: npm run test

    Build_And_Push:
        runs-on: ubuntu-latest
        needs: Unit_Test
        steps:
            # - checkout / clone
            - name: checkout code
              uses: actions/checkout@v5

            # - build image
            - name: Build Docker Image
              run: docker build -t talel12/api-session14 .

            # - Tag docker Image
            - name: Tag Docker Image with version
              run: docker tag talel12/api-session14 talel12/api-session14:v${{ github.run_number }}

            # - docker login
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: List Images 
              run: docker images

            # - docker push latest image
            - name: Push Docker image
              run: docker push talel12/api-session14

            # - docker push version image
            - name: push version image
              run: docker push talel12/api-session14:v${{ github.run_number }}
            

    Deployment:
        runs-on: ubuntu-latest
        needs: Build_And_Push
        steps:
            - name: SSH Connect And Deploy
              uses: appleboy/ssh-action@v1
              with:
                host: ${{ secrets.VPS_HOST }}
                username: ${{ secrets.VPS_USERNAME }}
                password: ${{ secrets.VPS_PASSWORD }}
                script: |
                    cd /home/user/devops-script/backend/dev
                    sudo docker compose pull backend-api
                    sudo docker compose down backend-api
                    sudo docker compose up -d 
