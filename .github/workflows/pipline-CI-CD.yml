name: Back End Deployment

on:
    push:
        branches:
            - main

jobs:
    # Unit Test
    Unit_Test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v5

            - name: Install Dependencies
              run: npm i

            - name: Run Unit Test
              run: npm run test

    Build_And_Push:
        runs-on: ubuntu-latest
        needs: Unit_Test
        steps:
            # - checkout / clone
            - name: checkout code
              uses: actions/checkout@v5

            # - build image
            - name: Build Docker Image
              run: docker build -t talel12/backend-session14 .

            # - docker login
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: List Images 
              run: docker images

            # - docker push
            - name: Push Docker image
              run: docker push talel12/backend-session14

    # Deployment