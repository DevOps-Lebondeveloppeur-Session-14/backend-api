name: Back End Deployment

on:
    push:
        branches:
            - main

env:
  BUILD_NUMBER: ${{ github.run_number }}
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/api-session14
  PROJECT_PATH: /home/user/devops-script/backend/dev # Docker compose file
  DOCKER_SERVICE: backend-api

jobs:
